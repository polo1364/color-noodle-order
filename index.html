<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>彩色麵疙瘩 點餐系統</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      padding: 20px;
      max-width: 960px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #b22222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input[type='number'] {
      width: 60px;
    }
    .category {
      background-color: #ddd;
      font-weight: bold;
      text-align: left;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #b22222;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>彩色麵疙瘩 點餐系統</h1>

  <table id="menuTable">
    <thead>
      <tr><th>品項</th><th>價格</th><th>數量</th><th>加飯/麵</th><th>加辣</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="5" class="category">麵疙瘩</td></tr>
      <tr><td>菜蛋麵疙瘩</td><td>75</td><td><input type="number" data-name="菜蛋麵疙瘩" data-price="75" min="0" value="0"></td><td><input type="number" data-addon="10" value="0"></td><td><input type="number" value="0"></td></tr>
      <tr><td>麻醬麵疙瘩</td><td>85</td><td><input type="number" data-name="麻醬麵疙瘩" data-price="85" min="0" value="0"></td><td><input type="number" data-addon="10" value="0"></td><td><input type="number" value="0"></td></tr>
      <tr><td>川味麵疙瘩(素)</td><td>100</td><td><input type="number" data-name="川味麵疙瘩(素)" data-price="100" min="0" value="0"></td><td><input type="number" data-addon="10" value="0"></td><td><input type="number" value="0"></td></tr>
      <tr><td>麻辣麵疙瘩</td><td>130</td><td><input type="number" data-name="麻辣麵疙瘩" data-price="130" min="0" value="0"></td><td><input type="number" data-addon="10" value="0"></td><td><input type="number" value="0"></td></tr>

      <tr><td colspan="5" class="category">火鍋系列（附白飯）</td></tr>
      <tr><td>豬肉火鍋</td><td>110</td><td><input type="number" data-name="豬肉火鍋" data-price="110" min="0" value="0"></td><td><input type="number" data-addon="10" value="0"></td><td><input type="number" value="0"></td></tr>
      <tr><td>南瓜海鮮火鍋</td><td>140</td><td><input type="number" data-name="南瓜海鮮火鍋" data-price="140" min="0" value="0"></td><td><input type="number" data-addon="10" value="0"></td><td><input type="number" value="0"></td></tr>
      <tr><td>牛奶海鮮火鍋</td><td>140</td><td><input type="number" data-name="牛奶海鮮火鍋" data-price="140" min="0" value="0"></td><td><input type="number" data-addon="10" value="0"></td><td><input type="number" value="0"></td></tr>
    </tbody>
  </table>

  <button onclick="calculateTotal()">計算總金額</button>
  <p id="totalResult"></p>

  <script>
    function calculateTotal() {
      const rows = document.querySelectorAll("#menuTable tbody tr");
      let total = 0;
      rows.forEach(row => {
        const inputs = row.querySelectorAll("input[type='number']");
        if (inputs.length === 3) {
          const qty = parseInt(inputs[0].value);
          const addon = parseInt(inputs[1].value);
          const price = parseInt(inputs[0].dataset.price);
          const addonPrice = parseInt(inputs[1].dataset.addon) || 0;
          total += qty * price + addon * addonPrice;
        }
      });
      document.getElementById("totalResult").innerText = `總金額：${total} 元`;
    }
  </script>
</body>
</html>
